- alias: "Coming home late"
  trigger:
    - platform: zone
      entity_id: evice_tracker.femke_owntracks
      zone: zone.home
      event: enter
    - platform: zone
      entity_id: evice_tracker.mirko_owntracks
      zone: zone.home
      event: enter
  condition:
    condition: and
    conditions:
      - condition: state
        entity_id: input_boolean.sunset
        state: 'on'
      - condition: state
        entity_id: group.entree_lights
        state: 'off'
  action:
    - service: light.turn_on
      data:
        # Door
        brightness_pct: 60
        entity_id: light.jeq0207587  
    - service: light.turn_on
      data:
        # Entree
        brightness_pct: 30
        entity_id: light.jeq0207545
    - service: notify.ios_iphone_mirko
      data:
        title: "Home-Assistant"
        message: "Coming home late event"
