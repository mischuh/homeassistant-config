- alias: "Coming home late"
  trigger:    
    - platform: state
      entity_id: group.mirko
      from: 'not_home'
      to: 'home'
    - platform: state
      entity_id: group.femke
      from: 'not_home'
      to: 'home'
  condition:
    condition: and
    conditions:
      - condition: state
        entity_id: input_boolean.sunset
        state: 'on'      
      - condition: state
        entity_id: input_boolean.doorbell
        state: 'off'
  action:
    # see doorbell.yaml for turn_off event
    - service: homeassistant.turn_on
      entity_id: input_boolean.doorbell
    - service: light.turn_on
      data:
        # Door
        brightness_pct: 70
        entity_id: 
          - light.jeq0207587
          - light.shelly_dim_eg_bicycles
    - service: light.turn_on
      data:
        # Entree
        brightness_pct: 40
        entity_id: light.jeq0207545
    - service: notify.telegram #notify.mobile_app_galaxy_s10
      data:
        title: '*Home-Assistant*'
        message: "Coming home late event"
