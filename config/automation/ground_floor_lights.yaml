- alias: "Turn off ground floor lights: 23:00"
  trigger:    
    platform: time
    at: '23:00:00'  
  action:
    service: homeassistant.turn_off
    entity_id:         
      - group.kitchen_lights        
    
- alias: "Turn off lights: 23:15"
  trigger:    
    platform: time
    at: '23:15:00'  
  action:
    - service: homeassistant.turn_off
      entity_id: 
        - group.livingroom_lights    
        - group.kitchen_lights
        - group.garden_lights
    - service: light.turn_on
      data:
        brightness_pct: 14
        entity_id: light.jeq0207587  

