###########################################################
# Guest WIFI
###########################################################

- alias: "Turn on: Guest WIFI"
  trigger:
    platform: state
    entity_id: input_boolean.guest_wlan
    to: 'on'
  action:
    - service: script.guest_wifi    

    
- alias: "Turn off: Guest WIFI"
  trigger:
    platform: state
    entity_id: input_boolean.guest_wlan
    to: 'off'
  action:
    -  service: fritzbox_guestwifi.turn_off