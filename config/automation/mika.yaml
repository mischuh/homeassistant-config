- alias: "Mika - Turn off lights"
  trigger:
    platform: time
    at: '22:30:00'
  action:
    - service: homeassistant.turn_off
      entity_id: group.mika_lights



- alias: Mika - Turn off lights by timer
  trigger:
    platform: event
    event_type: timer.finished
    event_data:
      entity_id: timer.mika_timer
  condition: []
  action:
    - service: homeassistant.turn_off
      entity_id: group.mika_lights
