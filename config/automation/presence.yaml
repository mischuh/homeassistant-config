- alias: Mark person as just arrived
  initial_state: True
  trigger:
    - platform: state
      entity_id: sensor.mirko
      from: 'not_home'
      to: 'home'
    - platform: state
      entity_id: sensor.femke
      from: 'not_home'
      to: 'home'
    - platform: state
      entity_id: sensor.mika
      from: 'not_home'
      to: 'home'
  action:
    - service: input_select.select_option
      data_template:
        entity_id: >
          {% if trigger.entity_id == 'sensor.mirko' %}
            input_select.mirko_state
          {% elif trigger.entity_id == 'sensor.femke' %}
            input_select.femke_state
          {% else %}
            input_select.mika_state
          {% endif %}
        option: >
          {% if trigger.entity_id == 'sensor.mirko' %}
            {% if states.input_select.mirko_state.state == 'Just Left' %}
              Home
            {% else %}
              Just Arrived
            {% endif %}
          {% elif trigger.entity_id == 'sensor.femke' %}
            {% if states.input_select.femke_state.state == 'Just Left' %}
              Home
            {% else %}
              Just Arrived
            {% endif %}            
          {% else %}
            {% if states.input_select.mika_state.state == 'Just Left' %}
              Home
            {% else %}
              Just Arrived
            {% endif %}
          {% endif %}


