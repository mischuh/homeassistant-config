
- platform: template
  sensors:
    srhh_morgen_blau:
      friendly_name: "blaue Tonne"
      value_template: >-
          {% set collection = as_timestamp(states.sensor.stadtreinigung_hamburg_home_blaue_papiertonne.state)|timestamp_custom("%Y-%m-%d") %}
          {% set tomorrow = (as_timestamp(now()) + 86400)|timestamp_custom("%Y-%m-%d") %}
          {{ collection == tomorrow }}
