homeassistant:
  # Name of the location where Home Assistant is running
  name: Home
  # Location required to calculate the time the sun rises and sets
  latitude: !secret latitude_loc_home
  longitude: !secret longitude_loc_home
  # Impacts weather/sunrise data (altitude above sea level in meters)
  elevation: 3
  # metric for Metric, imperial for Imperial
  unit_system: metric
  # Pick yours from here: http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
  time_zone: Europe/Berlin
  # Customization file
  customize: !include customize.yaml
  auth_providers:    
    - type: trusted_networks
      trusted_networks:
        - 127.0.0.1
        - ::1
        - 192.168.178.0/24
        - fd00::/8

####################################################
#                                                  #
#                     Enables                      #
#                                                  #
####################################################
# Enables the frontend
frontend:
  themes: !include themes.yaml
  javascript_version: latest
  
lovelace:
  mode: yaml
  
# Enables configuration UI
config:

#Enables support for tracking state changes over time
history:
  include:
    domains:
      - sensor
      - switch
      - media_player
      - light
      - binary_sensor
      - device_tracker

# View all events in a logbook
logbook:
  exclude:
    entities:
      - group.system

logger:
  default: warning
  logs:
    homeassistant.components.panel_iframe: debug
#    homeassistant.components.homematic: debug
#    homeassistant.components.device_tracker: debug
#    custom_components.alexa_media: debug  # optional

sun:

cloud:

ios:

owntracks:
  waypoints: False
  track_new_devices: False

weather:
  - platform: darksky
    api_key: !secret darksky_api_key
    name: Wetter

alexa_media:
  accounts:
    - email: !secret alexa_email
      password: !secret alexa_password
      url: amazon.de
    - email: !secret alexa_jona_email
      password: !secret alexa_jona_password
      url: amazon.de
    - email: !secret alexa_mika_email
      password: !secret alexa_mika_password
      url: amazon.de



####################################################
#                                                  #
#                     Dies/Das                     #
#                                                  #
####################################################
http:
 

notify:
  - platform: alexa_media
    name: alexa_media

custom_updater:
  track:
    - components
    - cards
  card_urls:
    - https://raw.githubusercontent.com/rdehuyss/homeassistant-lovelace-google-calendar-card/master/custom_updater.json
  component_urls:
    - https://raw.githubusercontent.com/pnbruckner/homeassistant-config/master/custom_components.json
    - https://raw.githubusercontent.com/keatontaylor/alexa_media_player/master/custom_components.json
  

updater:
  reporting: false


homekit:
  pincode: !secret homekit_pin
  port: 9124
  filter:
    include_entities:
      - light.jeq0207534 #essplatz
      - light.links
      - light.rechts
      - group.groundfloor_lights

mqtt:
  broker: localhost
  port: 1883  
  client_id: home-assistant-1
  keepalive: 60

tts:
  - platform: google

zwave:
  usb_path: /dev/ttyACM0

recorder:
  purge_interval: 1
  purge_keep_days: 7
  exclude:
    domains:
      - updater
      - automation
      - group
      - scene
      - script
    entities:    
      - sensor.date    
      - sun.sun
      - zone.home

google:
  client_id: !secret google_client_id
  client_secret: !secret google_client_secret

fritzbox_guestwifi:
  username: !secret fritzbox_user
  password: !secret fritzbox_password

homematic:  
  interfaces:
    wireless:
      host: 192.168.178.2
      port: 2001
      # resolvenames: metadata

speedtestdotnet:
  scan_interval:
    minutes: 30
  monitored_conditions:
    - ping
    - download
