sensor.trash:
  friendly_name: Müll
  icon: mdi:delete
  templates:
    hs_color: >
      if (state === 'schwarz') {
        return [0,0];
      } else if (state === 'blau' ) {
        # return [213, 88];
        return [255, 255];
      } else if (state === 'gelb' ) {
        return [44, 100];
      } else if (state === 'grün' ) {
        return [113, 36];
      } else {
        return [63, 81];
      }
