- platform: fritz
  host: fritz.box
  consider_home: 90
  scan_interval: 30
  interval_seconds: 60
  new_device_defaults:
    track_new_devices: false

- platform: mqtt
  devices:
    bt_mirko_ff: !secret bt_presence_ff_mirko_dt
    bt_femke_ff: !secret bt_presence_ff_femke_dt
    bt_mika_ff: !secret bt_presence_ff_mika_dt