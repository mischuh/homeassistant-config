- platform: fritz
  host: fritz.box
  consider_home: 90
  scan_interval: 30
  interval_seconds: 60
  new_device_defaults:
    track_new_devices: false

- platform: mqtt
  devices:
    # GF
    bt_mirko_gf: !secret bt_presence_gf_mirko_dt
    bt_femke_gf: !secret bt_presence_gf_femke_dt
    bt_mika_gf: !secret bt_presence_gf_mika_dt
    bt_jona_gf: !secret bt_presence_gf_jona_dt
    # FF
    bt_mirko_ff: !secret bt_presence_ff_mirko_dt
    bt_femke_ff: !secret bt_presence_ff_femke_dt
    bt_mika_ff: !secret bt_presence_ff_mika_dt
    bt_jona_ff: !secret bt_presence_ff_jona_dt
    # SF
    bt_mirko_sf: !secret bt_presence_sf_mirko_dt
    bt_femke_sf: !secret bt_presence_sf_femke_dt
    bt_mika_sf: !secret bt_presence_sf_mika_dt
    bt_jona_sf: !secret bt_presence_sf_jona_dt