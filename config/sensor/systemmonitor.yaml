#https://home-assistant.io/components/sensor.systemmonitor/
- platform: systemmonitor
  resources:
    - type: disk_use_percent
      arg: /home
    - type: memory_use_percent
    - type: processor_use    
    - type: network_in
      arg: eth0
    - type: network_out
      arg: eth0
    - type: load_1m
    - type: load_5m
    - type: load_15m
    - type: last_boot